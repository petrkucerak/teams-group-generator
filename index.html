<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skupinkovač</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="main">
      <h1>Skupinkovač</h1>
      <p>
        Jednoduchý skriptík pro vytvoření skupinek po určitém počtu z aktivních
        účastníku Teams hovoru.
      </p>
      <div>
        <label for="group-quantity">Počet lidí ve skupině</label>
        <input
          type="number"
          id="group-quantity"
          name="group-quantity"
          value="6"
          min="1"
        />
      </div>
      <div>
        <label for="input">Html kod</label>
        <textarea id="input" name="input"> </textarea>
      </div>
      <button onclick="build()" id="build">vytvoř</button>
    </div>
  </body>
</html>
